{% extends 'base.html' %}
{% block content %}
    <div class="content">
        <h2>Connectez-vous</h2>
        <p>{{ message }}</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" >Se connecter</button>
        </form>
    <h2>Inscrivez-vous maintenant</h2>
    <button onclick="window.location.href='{% url 'signup' %}'">Formulaire d'inscription</button>
    </div>
{% endblock content %}
